<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./select.js"></script>

    <title>WEBSHOP</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="row">
          <div class="col">
            <label for="price">Precio</label>
            <select
              id="price"
              class="form-select form-select-lg mb-3"
              aria-label="Large select example"
            >
              <option value="0" selected>Precio Minimo</option>
              <option value="50">Menos de 50</option>
              <option value="100">50 o más</option>
            </select>
          </div>
          <div class="col">
            <label for="category">Categoría</label>
            <select
              id="category"
              class="form-select form-select-lg mb-3"
              aria-label="Large select example"
            >
              <option value="" selected>Categoria</option>
              <option value="smartphones">smartphones</option>
              <option value="fragrances">fragrances</option>
              <option value="skincare">skincare</option>
              <option value="groceries">groceries</option>
              <option value="home-decoration">home-decoration</option>
            </select>
          </div>
          <div class="col">
            <label for="brand">Marca</label>
            <select
              id="brand"
              class="form-select form-select-lg mb-3"
              aria-label="Large select example"
            >
              <option value="" selected>Marca</option>
              <option value="Samsung">Samsung</option>
              <option value="Apple">Apple</option>
              <option value="Huawei">Huawei</option>
              <option value="OPPO">OPPO</option>
              <option value="Microsoft Surface">Microsoft Surface</option>
              <option value="Infinix">Infinix</option>
              <option value="HP Pavilion">HP Pavilion</option>
              <option value="Impression of Acqua Di Gio">
                Impression of Acqua Di Gio
              </option>
              <option value="Royal_Mirage">Royal_Mirage</option>
              <option value="Fog Scent Xpressio">Fog Scent Xpressio</option>
              <option value="Al Munakh">Al Munakh</option>
              <option value="Lord - Al-Rehab">Lord - Al-Rehab</option>
              <option value="L'Oreal Paris">L'Oreal Paris</option>
              <option value="Hemani Tea">Hemani Tea</option>
              <option value="Dermive">Dermive</option>
              <option value="ROREC White Rice">ROREC White Rice</option>
              <option value="Fair & Clear">Fair & Clear</option>
              <option value="Saaf & Khaas">Saaf & Khaas</option>
              <option value="Bake Parlor Big">Bake Parlor Big</option>
              <option value="Baking Food Items">Baking Food Items</option>
              <option value="fauji">fauji</option>
              <option value="Flying Wooden">Dry Rose</option>
              <option value="Boho Decor">Boho Decor</option>
              <option value="LED Lights">LED Lights</option>
              <option value="luxury palace">luxury palace</option>
            </select>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="row" id="contenedor-cartas"></div>
    </main>
    <footer>
      <aside id="carrito-aside" class="p-4 bg-light">
        <div class="container">
          <h2>Carrito de Compras</h2>
          <ul id="carrito-lista">
            <!-- Aquí se mostrarán los productos añadidos al carrito  -->
          </ul>
        </div>
      </aside>
    </footer>
  </body>
</html>
